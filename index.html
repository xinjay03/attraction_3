        <p class="p2">嘉義高鐵站旁的欒樹秘境<br>筆直的路兩旁一字排開種滿間距整齊的欒樹</p>
      </div>

      <div class="page2">
        <div class="introduce">
          <div class="introduce_top">景點介紹</div>
          <div class="introduce_contain">
             <p>台灣欒樹是常見的行道木，馬路兩旁種上一整排，茂密<br>
                的綠蔭清爽宜人。每年九月底十月初時，高鐵大道道路<br>
                兩側號稱「四色樹」的台灣欒樹開花結果，金黃色的花<br>
                朵與蘋果紅的果實掛在樹梢，紅色黃色綠色交錯在咖啡<br>
                色上，正如秋天色彩幻化的氛圍，讓人心醉沉迷，欒樹<br>
                大道更是成為攝影人的熱門拍照景點。
              </p>
            
          </div>
